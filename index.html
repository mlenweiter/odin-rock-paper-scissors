<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="buttons">
        <button class="rock">
            Rock

        </button>

        <button class="paper">
            Paper
            
        </button>

        <button class="scissors">
            Scissors
            
        </button>

    </div>

    <div class="choices">
        <div class="computer">
            <p>Computer Choice</p>
            <div class="choice"></div>

        </div>
        <div class="player">
            <p>Player Choice</p>
            <div class="choice"></div>       
        </div>
    </div>

    <div class="result">
        <p>Result:  </p>
        <div class="resultDisplay"></div>
    </div>


    <div class="scores">
        <div class="computer">
            <p>Computer Score</p>
            <div class="score"></div>

        </div>
        <div class="player">
            <p>Player Score</p>
            <div class="score"></div>       
        </div>
    </div>
    
    <script src="./script.js"></script>

</body>
</html>
